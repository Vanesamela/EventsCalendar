<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro</title>
</head>

<body>
    <div class="registro">
        <form action="config.php" method="POST" class="form" id="form">
            <h1 class="title">Registro</h1>
            <!-- Nombre -->
            <div class="inputContainer">
                <input type="text" class="input" placeholder="a" name="nombre" required pattern="[A-Za-z]{5,120}"
                    title="Solo letras. Tamaño mínimo: 5. Tamaño máximo: 120">
                <label class="label">Nombre</label>
            </div>
            <!-- Usuario -->
            <div class="inputContainer">
                <input type="text" class="input" placeholder="a" name="usuario" required pattern="[A-Za-z]{3,50}"
                    title="Solo letras. Tamaño mínimo: 3. Tamaño máximo: 50">
                <label class="label">Usuario</label>
            </div>
            <!-- Cedula -->
            <div class="inputContainer">
                <input type="text" class="input" placeholder="a" name="cedula" id="cedula" onblur="validar()" required
                    pattern="[0-9]{10}">
                <label class="label">Cedula</label>
            </div>

            <div id="salida" name="salida"></div>
            <br>
            <!-- Password -->
            <div class="inputContainer">
                <input type="password" class="input" placeholder="a" name="pass" required pattern="[0-9]{4}"
                    title="Entre 1-4 digitos ">
                <label class="label">Password</label>
            </div>
            <!-- Email -->
            <div class="inputContainer">
                <input type="email" class="input" placeholder="a" name="email" required>
                <label class="label">Email</label>
            </div>
            <!-- Telefono -->
            <div class="inputContainer">
                <input type="text" class="input" placeholder="a" name="telefono" required pattern="[0-9]{10}"
                    title="Numero de 10 digitos">
                <label class="label">Telefono</label>
            </div>
            <!-- Botones -->
            <div>
                <button type="submit" class="btn" name="registrarse" id="btnr" disabled>Registrar</button>
                <button type="reset" class="btn">Cancelar</button>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function validar() {
            var cad = document.getElementById("cedula").value.trim();
            var total = 0;
            var longitud = cad.length;
            var longcheck = longitud - 1;
            if (cad !== "" && longitud === 10) {
                for (i = 0; i < longcheck; i++) {
                    if (i % 2 === 0) {
                        var aux = cad.charAt(i) * 2;
                        if (aux > 9) aux -= 9;
                        total += aux;
                    } else {
                        total += parseInt(cad.charAt(i));
                    }
                }
                total = total % 10 ? 10 - total % 10 : 0;

                if (cad.charAt(longitud - 1) == total) {
                    document.getElementById("salida").innerHTML = ("Cedula Valida");
                    btnr.disabled = false;
                } else {
                    document.getElementById("salida").innerHTML = ("Cedula Invalida");
                    btnr.disabled = true;
                }
            } else {
                document.getElementById("salida").innerHTML = ("Ingrese 10 digitos");
                btnr.disabled = true;
            }
        }
    </script>
</body>

</html>
